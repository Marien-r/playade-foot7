<!-- match-list.component.html -->
<div *ngFor="let group of getUniqueGroups()">
  <h2>{{ group }}</h2>
  <ul>
    <li *ngFor="let match of getMatchesByGroup(group)">
      {{ match.equipe1 }} vs {{ match.equipe2 }} - {{ match.date | date:'short' }}
    </li>
  </ul>
</div>
